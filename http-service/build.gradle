plugins {
    id 'war'
}

ext {
    mapstructVersion = '1.3.0.Final'
}

dependencies {
    implementation project(':http-api')
    implementation project(':cache')
    implementation 'org.springframework.boot:spring-boot-starter-web:1.5.6.RELEASE'
    implementation 'org.springframework.boot:spring-boot-devtools:1.5.6.RELEASE'
    implementation 'org.springframework:spring-jdbc:4.3.10.RELEASE'
    implementation "org.mapstruct:mapstruct:${mapstructVersion}"
    annotationProcessor "org.mapstruct:mapstruct-processor:${mapstructVersion}"
    implementation 'org.sql2o:sql2o:1.5.4'
    implementation 'org.slf4j:slf4j-api:1.7.25'
    implementation 'com.github.scribejava:scribejava-apis:4.1.0'
    implementation 'io.minio:minio:3.0.6'
    implementation 'redis.clients:jedis:2.10.0'
    implementation 'org.mongodb:mongodb-driver-sync:3.10.1'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:1.5.6.RELEASE'
    testImplementation 'com.squareup.okhttp3:mockwebserver:3.7.0'
    testImplementation 'com.h2database:h2:1.4.196'
    providedCompile 'org.springframework.boot:spring-boot-starter-tomcat:1.5.6.RELEASE'
    providedCompile 'org.mariadb.jdbc:mariadb-java-client:2.2.3'
}

description = 'Web Service'
